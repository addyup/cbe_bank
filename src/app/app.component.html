<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Artist Submission</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmitArtist()" #artistForm="ngForm">
            
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="artist.email"
                name="email"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Bio</label>
              <input
                type="bio"
                id="bio"
                class="form-control"
                [(ngModel)]="artist.bio"
                name="email"
                required
              />
            </div>
            
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                [(ngModel)]="artist.name"
                name="name"
                required
              />
            </div>
            
            <button type="submit" class="btn btn-primary w-100" [disabled]="!artistForm.form.valid">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
