<div class="container">
<div class="container mt-5" style="background-color: purple;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-warning text-white text-center">
          <h3 style="color: rgba(80, 76, 76, 0.688);">Artist Submission</h3>
          <h5 style="color: rgba(84, 56, 41, 0.468);">Please click the submit button only <span style="color: rgba(170, 78, 78, 0.411);">once</span>.</h5>
        </div>
        <div class="card-body">
          
          
          <form (ngSubmit)="onSubmitArtist()" #artistForm="ngForm">
            
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="artist.email"
                name="email"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Bio</label>
              <input
                type="bio"
                id="bio"
                class="form-control"
                [(ngModel)]="artist.bio"
                name="email"
                required
              />
            </div>
            
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                [(ngModel)]="artist.name"
                name="name"
                required
              />
            </div>
            
            <button type="submit" class="btn custom-purple w-100" [disabled]="!artistForm.form.valid">
              Submit
            </button>
            <a href="http://click.linksynergy.com/fs-bin/click?id=tAaIuszgIHY&offerid=311675&type=3&subid=0&LSNSUBSITE=LSNSUBSITE" class="text-warning">Rakuten Advertising Welcome Program</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
